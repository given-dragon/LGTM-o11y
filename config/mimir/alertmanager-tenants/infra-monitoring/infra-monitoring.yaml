# Alertmanager Configuration - infra-monitoring

global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/REPLACE_ME'  # 슬랙 hook api를 넣어주세요

route:
  receiver: 'slack-infra'
  group_by: ['alertname', 'service']
  group_wait: 15s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    - matchers:
        - severity = critical
      receiver: 'slack-infra-critical'
      group_wait: 10s
      repeat_interval: 15m
    - matchers:
        - severity = warning
      receiver: 'slack-infra-warning'
      group_wait: 30s
      repeat_interval: 1h

receivers:
  - name: 'slack-infra'
    slack_configs:
      - channel: '#infra-alerts'
        title: '[INFRA] {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Service:* {{ .CommonLabels.service }}
        send_resolved: true
  - name: 'slack-infra-critical'
    slack_configs:
      - channel: '#infra-critical'
        title: '[INFRA] CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Service:* {{ .CommonLabels.service }}
        color: 'danger'
        send_resolved: true
  - name: 'slack-infra-warning'
    slack_configs:
      - channel: '#infra-warnings'
        title: '[INFRA] Warning: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        color: 'warning'
        send_resolved: true

inhibit_rules:
  - source_matchers:
      - severity = critical
    target_matchers:
      - severity = warning
    equal: ['alertname', 'service']