# Alertmanager Configuration - caro-backend-prod

global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/REPLACE_ME'  # ìŠ¬ë™ hook apië¥¼ ë„£ì–´ì£¼ì„¸ìš”

route:
  receiver: 'slack-prod'
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    # Critical ì•Œë¦¼ - ì¦‰ì‹œ
    - matchers:
        - severity = critical
      receiver: 'slack-prod-critical'
      group_wait: 10s
      repeat_interval: 15m

    # Warning ì•Œë¦¼
    - matchers:
        - severity = warning
      receiver: 'slack-prod-warning'
      group_wait: 30s
      repeat_interval: 1h

receivers:
  # ê¸°ë³¸ ìˆ˜ì‹ ì
  - name: 'slack-prod'
    slack_configs:
      - channel: '#prod-alerts'
        title: '[PRODUCTION] ğŸ”” {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Environment:* **PRODUCTION** ğŸš¨
        send_resolved: true

  # Critical ì•Œë¦¼ - ì¦‰ì‹œ ëŒ€ì‘ í•„ìš”
  - name: 'slack-prod-critical'
    slack_configs:
      - channel: '#prod-critical'
        title: '[PRODUCTION] ğŸš¨ğŸš¨ğŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Service:* {{ .CommonLabels.service }}
          *Environment:* **PRODUCTION**

          @channel ì¦‰ì‹œ í™•ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤!
        color: 'danger'
        send_resolved: true

  # Warning ì•Œë¦¼
  - name: 'slack-prod-warning'
    slack_configs:
      - channel: '#prod-warnings'
        title: '[PRODUCTION] âš ï¸ Warning: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Environment:* production
        color: 'warning'
        send_resolved: true

inhibit_rules:
  - source_matchers:
      - severity = critical
    target_matchers:
      - severity = warning
    equal: ['alertname', 'service']
