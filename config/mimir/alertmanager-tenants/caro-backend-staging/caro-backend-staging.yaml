# Alertmanager Configuration - caro-backend-staging

global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/REPLACE_ME'  # ìŠ¬ë™ hook apië¥¼ ë„£ì–´ì£¼ì„¸ìš”

route:
  receiver: 'slack-staging'
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h

  routes:
    # Critical ì•Œë¦¼
    - matchers:
        - severity = critical
      receiver: 'slack-staging-critical'
      group_wait: 15s
      repeat_interval: 30m

    # Warning ì•Œë¦¼
    - matchers:
        - severity = warning
      receiver: 'slack-staging-warning'
      group_wait: 1m
      repeat_interval: 2h

receivers:
  # ê¸°ë³¸ ìˆ˜ì‹ ì
  - name: 'slack-staging'
    slack_configs:
      - channel: '#staging-alerts'
        title: '[STAGING] ğŸ”” {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Environment:* staging
        send_resolved: true

  # Critical ì•Œë¦¼
  - name: 'slack-staging-critical'
    slack_configs:
      - channel: '#staging-critical'
        title: '[STAGING] ğŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Service:* {{ .CommonLabels.service }}
          *Environment:* staging
        color: 'danger'
        send_resolved: true

  # Warning ì•Œë¦¼
  - name: 'slack-staging-warning'
    slack_configs:
      - channel: '#staging-warnings'
        title: '[STAGING] âš ï¸ Warning: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Environment:* staging
        color: 'warning'
        send_resolved: true

inhibit_rules:
  - source_matchers:
      - severity = critical
    target_matchers:
      - severity = warning
    equal: ['alertname', 'service']
