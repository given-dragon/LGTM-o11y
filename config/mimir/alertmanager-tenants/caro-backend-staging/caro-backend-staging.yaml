# Alertmanager Configuration - caro-backend-staging

global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/REPLACE_ME'  # Ïä¨Îûô hook apiÎ•º ÎÑ£Ïñ¥Ï£ºÏÑ∏Ïöî

route:
  receiver: 'slack-staging'
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h

  routes:
    # Critical ÏïåÎ¶º
    - matchers:
        - severity = critical
      receiver: 'slack-staging-critical'
      group_wait: 15s
      repeat_interval: 30m

    # Warning ÏïåÎ¶º
    - matchers:
        - severity = warning
      receiver: 'slack-staging-warning'
      group_wait: 1m
      repeat_interval: 2h

receivers:
  # Í∏∞Î≥∏ ÏàòÏã†Ïûê
  - name: 'slack-staging'
    slack_configs:
      - channel: '#staging-alerts'
        title: '{{ if eq .Status "resolved" }}[STAGING] ‚úÖ RESOLVED: {{ .GroupLabels.alertname }}{{ else }}[STAGING] üîî {{ .GroupLabels.alertname }}{{ end }}'
        text: |
          *Status:* {{ .Status | toUpper }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Environment:* staging
        color: '{{ if eq .Status "resolved" }}good{{ else }}warning{{ end }}'
        send_resolved: true

  # Critical ÏïåÎ¶º
  - name: 'slack-staging-critical'
    slack_configs:
      - channel: '#staging-critical'
        title: '{{ if eq .Status "resolved" }}[STAGING] ‚úÖ RESOLVED: {{ .GroupLabels.alertname }}{{ else }}[STAGING] üö® CRITICAL: {{ .GroupLabels.alertname }}{{ end }}'
        text: |
          *Status:* {{ .Status | toUpper }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Service:* {{ .CommonLabels.service }}
          *Environment:* staging
        color: '{{ if eq .Status "resolved" }}good{{ else }}danger{{ end }}'
        send_resolved: true

  # Warning ÏïåÎ¶º
  - name: 'slack-staging-warning'
    slack_configs:
      - channel: '#staging-warnings'
        title: '{{ if eq .Status "resolved" }}[STAGING] ‚úÖ RESOLVED: {{ .GroupLabels.alertname }}{{ else }}[STAGING] ‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}{{ end }}'
        text: |
          *Status:* {{ .Status | toUpper }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Environment:* staging
        color: '{{ if eq .Status "resolved" }}good{{ else }}warning{{ end }}'
        send_resolved: true

inhibit_rules:
  - source_matchers:
      - severity = critical
    target_matchers:
      - severity = warning
    equal: ['alertname', 'service']
